<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bond Insight — Local AI (no keys)</title>
  <style>
    :root{
      --bg:#0a0b0f;
      --card: rgba(255,255,255,.06);
      --glass: rgba(255,255,255,.08);
      --text:#e7e9ee;
      --muted:#a6adbb;
      --accent:#7afcff;
      --accent-2:#c799ff;
      --ring: drop-shadow(0 0 18px rgba(122,252,255,.35)) drop-shadow(0 0 6px rgba(199,153,255,.4));
      --radius: 20px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font: 16px/1.5 system-ui, Segoe UI, Inter, Roboto, Arial;
      color:var(--text); background:radial-gradient(1200px 900px at 10% -10%, rgba(122,252,255,.08), transparent 60%),
                         radial-gradient(1200px 900px at 110% 10%, rgba(199,153,255,.10), transparent 60%),
                         var(--bg);
      overflow:hidden;
    }
    .frame{display:grid; grid-template-rows:auto 1fr auto; height:100%; max-width:1100px; margin:0 auto; padding:20px; gap:14px}
    header{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 18px; border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      backdrop-filter: blur(12px) saturate(120%);
      border:1px solid rgba(255,255,255,.08);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .brand{display:flex; align-items:center; gap:12px}
    .orb{width:36px; height:36px; border-radius:50%; background: conic-gradient(from 210deg, var(--accent), var(--accent-2)); filter: var(--ring)}
    h1{margin:0; font-size:18px; letter-spacing:.5px}
    .controls{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    select, button, input[type="text"]{
      color:var(--text); background:var(--card); border:1px solid rgba(255,255,255,.12); border-radius:14px; padding:10px 12px;
      outline:none; backdrop-filter: blur(10px);
    }
    select{max-width:320px}
    .pill{font-size:12px; color:var(--muted)}

    #log{
      overflow:auto; padding:16px; border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    .msg{display:flex; gap:12px; padding:14px; margin:10px 0; border-radius:16px; background:var(--glass); border:1px solid rgba(255,255,255,.06)}
    .msg.me{background:rgba(122,252,255,.06); border-color:rgba(122,252,255,.18)}
    .role{min-width:36px; height:36px; border-radius:12px; display:grid; place-items:center; font-weight:600}
    .role.me{background:rgba(122,252,255,.14); color:#0a1a1a}
    .role.ai{background:rgba(199,153,255,.14); color:#160a1a}
    .content{white-space:pre-wrap}

    .composer{display:flex; gap:10px; align-items:center}
    #user{flex:1; min-width:0}
    #send{cursor:pointer}
    .status{font-size:12px; color:var(--muted)}

    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .hint{font-size:12px; color:var(--muted)}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size:12px}
    .progress{height:6px; width:100%; background:rgba(255,255,255,.06); border-radius:999px; overflow:hidden}
    .bar{height:100%; width:0%; background:linear-gradient(90deg, var(--accent), var(--accent-2)); transition: width .2s ease}
  </style>
</head>
<body>
  <header style="display:flex; justify-content:center; gap:20px; padding:12px; background:rgba(255,255,255,.05); border-bottom:1px solid rgba(255,255,255,.08);">
    <a href="index.html" style="color:var(--accent); text-decoration:none; font-weight:600;">Bond Insight</a>
    <a href="bond-analyzer.html" style="color:var(--accent); text-decoration:none; font-weight:600;">Bond Analyzer</a>
    <a href="legacy.html" style="color:var(--accent); text-decoration:none; font-weight:600;">Legacy App</a>
  </header>
  <div class="frame">
    <header>
      <div class="brand">
        <div class="orb" aria-hidden></div>
        <h1>Bond Insight — Local AI</h1>
      </div>
      <div class="controls">
        <select id="model">
          <option value="Qwen2.5-0.5B-Instruct-q4f16_1-MLC" selected>Qwen2.5 0.5B Instruct (q4f16_1)</option>
          <option value="Qwen2.5-1.5B-Instruct-q4f16_1-MLC">Qwen2.5 1.5B Instruct (q4f16_1)</option>
          <option value="Llama-3.2-1B-Instruct-q4f16_1-MLC">Llama 3.2 1B Instruct (q4f16_1)</option>
        </select>
        <span id="gpu" class="pill">GPU: <span id="gpuName">—</span></span>
      </div>
    </header>

    <div id="log" aria-live="polite"></div>

    <div class="row">
      <div class="progress" style="display:none" id="progress"><div class="bar" id="bar"></div></div>
      <div class="status" id="status">Ready.</div>
    </div>

    <div class="composer">
      <input id="user" type="text" placeholder="Ask about a bond score, compatibility, or why your L is L…" />
      <button id="send">Send ↵</button>
    </div>
  </div>

  <script type="module" src="js/index.js"></script>
</body>
</html>
